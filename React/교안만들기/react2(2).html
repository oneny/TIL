<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const items = [
        "연어 900 그램",
        "신선한 로즈마리 5 가지",
        "올리브 오일 2 테이블스푼",
        "작은 레몬 2 조각",
        "코셔 소금 1 티스푼",
        "다진 마늘 4 쪽",
      ];
      // JSX(JavaScript and XML)는 HTML과 아주 비슷해 보이는 태그를 기반으로 하는 자바스크립트 구문
      // 앞에서 살펴본 컴포넌트를 React.createElement로 하드코딩하는데 해결하기 위해서 나온 것이 JSX
      // 다시 말해, JSX는 자바스크립트 코드 안에서 바로 태그 기반의 구문을 써서 리액트 엘리먼트를 정의할 수 있게 해주는 자바스크립트의 확장 구문이다.
      // JSX는 복잡한 React.createElement의 하드코딩에서 편하게 리액트 엘리먼트를 만들 수 있게 해주는 다른 방법 더 편리한 방법이라 생각하면 좋다.
      function Ingredients({ items }) {
        console.log(items);

        return (
          <ul className="ingredient">
            {items.map((item, i) => (
              <li key={i}>{item}</li>
            ))}
          </ul>
        )

        // return React.createElement(
        //   "ul",
        //   { className: "ingredient" },
        //   items.map((item, i) => React.createElement("li", { key: i }, item))
        // )
      }

      // const dish = React.createElement(Ingredients, { items }, null);
      // console.log(dish);

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<Ingredients items={items} />);
    </script>
  </body>
</html>
