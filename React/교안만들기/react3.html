<html lang="ko">
<head>

    <title></title>

    ></script>

</head>
<body>
  <div id="root"></div>

  <script>
    const items = [
        "연어 900 그램",
        "신선한 로즈마리 5 가지",
        "올리브 오일 2 테이블스푼",
        "작은 레몬 2 조각",
        "코셔 소금 1 티스푼",
        "다진 마늘 4 쪽",
      ];

      function Ingredients({ children }) {
        return React.createElement(
          "ul",
          { className: "ingredients" },
          children
        )
      }

      // <Ingredients>
      //  {items.map((item, i) => 
      //    React.createElement("li", { key: i }), item)
      //  }
      // <Ingredients>
      const dish = React.createElement(Ingredients, null,
        items.map((item, i) => React.createElement("li", { key: i }, item)
      ));

      console.log(dish);

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(dish);
  </script>
</body>
</html>
